<!DOCTYPE html>
<html>
 <head>
  <title>canvas</title>
  <meta charset="utf-8">
<center>
  <canvas id="smile" width="800" height="800">
    <p>Ваш браузер не поддерживает рисование.</p>
  </canvas>

<script type="text/javascript">
    var myCanvas = document.getElementById('smile');

     var cxt = myCanvas.getContext('2d');
	  // Рисуем прямоугольник
 	cxt.fillStyle="#696969";
	cxt.fillRect(5,125,450,450);

	// Рисуем левую окружность 
     cxt.beginPath();
	 cxt.lineWidth = 5;
     cxt.strokeStyle = "#fc0";
     //cxt.fillStyle = "#fc0";
     cxt.arc(220,300,100,200,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
	
    // Рисуем правую окружность 
     cxt.beginPath();
	 cxt.lineWidth = 5;
     cxt.strokeStyle = "#fc0";
     //cxt.fillStyle = "#fc0";
     cxt.arc(200,300,100,200,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
     
	 // окружность по середине
     cxt.beginPath();
	 cxt.strokeStyle = "#3CB371";
     cxt.arc(210,300,10,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
	 //верхняя окружность
	 cxt.beginPath();
	 cxt.strokeStyle = '#fc0';
     cxt.arc(210,225,10,0,Math.PI*2,true);
     cxt.closePath();
	 cxt.stroke();
     
	 //нижняя окружность
	 cxt.beginPath();
     cxt.arc(210,370,10,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
	 
	  //правая окружность по середине
	 cxt.beginPath();
     cxt.arc(270,300,10,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
	 
	  //левая окружность по середине
	 cxt.beginPath();
     cxt.arc(145,300,10,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
	 
	 //левая окр.внизу
	 cxt.beginPath();
	 cxt.strokeStyle = '#3CB371';
     cxt.arc(170,410,15,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
	 
	 //правая окр.внизу
	 cxt.beginPath();
     cxt.arc(250,408,15,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();
	 
	 //самая верхняя окружность
	 cxt.beginPath();
	 cxt.strokeStyle = 'red';
     cxt.arc(210,190,15,0,Math.PI*2,true);
     cxt.closePath();
     cxt.stroke();

	// стрелки 

   cxt.beginPath();
   cxt.strokeStyle = 'yellow';
	cxt.moveTo(218,290);
	cxt.lineTo(265,250);
	cxt.moveTo(218,310);
	cxt.lineTo(250,370);
	cxt.closePath();
	cxt.stroke();
   

  </script>
  </center>
 </head>
 <body>
</html>
