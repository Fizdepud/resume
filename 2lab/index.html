<html>
<head>
<style>
   table { 
    width: 50%; 
    border-spacing: 0; 
   } 
  </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script>
		function get_rand(min,max){
			var r = min - 0.5 + Math.random()*(max-min+1);
			return Math.round(r);
		}
		function do_it(){
			var sssr = '<table id="Table">';
			for (var i=1; i < 10; i++){
				sssr = sssr + '<tr>';
				for (var j=1; j < 10; j++){
					sssr = sssr + '<td>'+get_rand(1,30)+'</td>';
				}
				sssr = sssr + '</tr>';
			}
			sssr = sssr + '</table>';
			document.getElementById('pole').innerHTML = sssr;
		}
		
		function show(){
			var table = document.getElementById('Table');
			for (var i=0; i<table.rows.length; i++) {
				for (var j=0; j<table.rows[0].cells.length; j++) {
					var TD=table.rows[i].cells[j];
					if (TD.innerHTML % 2 == 1) {
						TD.style.backgroundColor = "yellow";
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" id="push" value="Заполнить" onClick="do_it()"  >
	<input type="button" id="push" value="Выделить" onClick="show()"  >
	<div id="pole">
		
	</div>
</body>
</html>
